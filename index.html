<!-- Button trigger modal -->
<button type="button" id="restart" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   Restart Game

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         Are you sure you want to restart the game?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="yes">Yes</button>
          <button type="button" class="btn btn-primary"data-bs-dismiss="modal" id="no">No</button>
        </div>
      </div>
    </div>
  </div>
